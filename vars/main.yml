---
anaconda_platform: '{{ ansible_system }}-{{ ansible_machine }}'
anaconda_name: 'Anaconda{{ anaconda_python_version }}-{{ anaconda_version }}-{{ anaconda_platform }}'
anaconda_installer_filename: '{{ anaconda_name }}.sh'
anaconda_installer_url: '{{ anaconda_download_mirror }}/{{ anaconda_installer_filename }}'
anaconda_installer_checksum: '{{ anaconda_checksums[anaconda_installer_filename] }}'
anaconda_downloaded_installer: '/tmp/{{ anaconda_name }}.sh'
anaconda_conda_executable: '{{ anaconda_home_dir }}/bin/conda'
anaconda_config_filename: '{{ ansible_env.HOME }}/.condarc'
